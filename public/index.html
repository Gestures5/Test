  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --container-bg: white;
      --btn-bg: #4a90e2;
      --btn-hover: #357ab8;
      --shadow: rgba(0,0,0,0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --container-bg: #1e1e1e;

      --btn-hover: #2f5bd3;
      --shadow: rgba(0,0,0,0.5);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px var(--shadow);
      margin-top: 20px;
      margin-bottom: 20px;
    }

    h1, label, p {
      color: var(--text-color);
    }

    .centered-textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      background: var(--container-bg);
      color: var(--text-color);
    }

    .btn-primary {
      background-color: var(--btn-bg);
      border: none;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background-color: var(--btn-hover);
    }

    .form-check {
      display: flex;
      align-items: center;
      padding: 14px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }

    #inputOfPrefix, #inputOfAdmin {
      padding: 12px;
      width: 350px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--container-bg);
      color: var(--text-color);
    }

    #json-data {
      background-image: url('https://i.imgur.com/MY80LCA.gif');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .footer {
      background-color: rgba(255, 255, 255, 0.05);
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #ccc;
      font-size: 14px;
      color: var(--text-color);
    }

    .theme-toggle-inline {
      border: none;
      background: transparent;
      font-size: 1.4rem;
      color: var(--text-color);
      cursor: pointer;
      transition: color 0.3s;
    }
  </style>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">ðŸ¤–</h3>
      <button class="theme-toggle-inline" onclick="toggleTheme()" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>

  <!-- Removed Terms + Select all button UI -->

  <div class="container" id="prefixOfCommands">
    <h1 style="font-size: 16px;">Please provide a prefix (optional)</h1>
    <input type="text" id="inputOfPrefix">
  </div>

  <div class="container" id="adminOfCommands">
    <h1 style="font-size: 16px;">Please provide an uid (important)</h1>
    <input type="text" id="inputOfAdmin">
  </div>

  <label class="form-check">
    <input type="checkbox" id="agreeCheckbox">
    Checking this box certifies that I have read and agreed.
  </label>

  <div class="text-center mt-2">
    <button class="btn btn-primary" onclick="State()" disabled id="submitButton" style="width: 100%">Submit</button>
  </div>

  <div id="result" class="container text-center" style="display: none;"></div>

  <div class="footer">
    <p>Time: <span id="time"></span></p>
    <p>Ping: <span id="ping"></span></p>
  </div>

  <script>
    const checkbox = document.getElementById('agreeCheckbox');
    const submitBtn = document.getElementById('submitButton');
    const themeToggle = document.getElementById('themeToggle');

    checkbox.addEventListener('change', () => {
      submitBtn.disabled = !checkbox.checked;
    });

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.innerHTML = `<i class="fas fa-${isDark ? 'sun' : 'moon'}"></i>`;
    }

    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      }
    }

    initTheme();

    function measurePing() {
      const start = Date.now();
      fetch(window.location.href).then(() => {
        const ping = Date.now() - start;
        document.getElementById("ping").textContent = ping + " ms";
      });
    }
    setInterval(measurePing, 1000);

    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleString('en-US', {
        timeZone: 'Asia/Manila',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: true
      });
    }
    updateTime();
    setInterval(updateTime, 1000);

    function autoSelectCommands() {
      console.log("All commands auto-selected.");
    }

    function autoSelectEvents() {
      console.log("All events auto-selected.");
    }

    async function State() {
      if (!checkbox.checked) return;

      autoSelectCommands();
      autoSelectEvents();

      const jsonInput = document.getElementById('json-data').value;
      const prefix = document.getElementById('inputOfPrefix').value;
      const adminUid = document.getElementById('inputOfAdmin').value;

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerText = 'Appstate submitted successfully!';
    }
  </script>
